{% extends 'base.html' %}

{% block content %}
    <h1 class="m-3">Суши-бар "Сакура"</h1>
    <hr>
    <div class="row justify-content-center">
    {% for product in products %}
        <div class="card col-xl-3 col-lg-4 col-md-5 col-sm-6 m-4 p-0 border-danger shadow" style="width: 18rem;">
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.slug }}">
            <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">{{ product.name }}</h4>
                <p class="card-text text-dark font-weight-light pt-3" style="height: 150px">{{ product.description }}</p>
                <div class="row justify-content-between align-items-center m-auto h-25 pb-2">
                    {% if product.available %}
                        <h5>{{ product.price }} руб.</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger" value="В корзину" />
                        </form>
                    {% else %}
                        <h5 class="text-black-50 w-100 text-center">Нет в наличии</h5>
                    {% endif %}
                </div>
          </div>
        </div>
    {% endfor %}
{% endblock %}
